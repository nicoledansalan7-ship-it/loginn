<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(120deg, #a06bff, #ff6bc7, #c47bff);
        background-size: 300% 300%;
        animation: gradientMove 6s ease infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        position: relative;
        width: 360px;
        max-width: 90%;
    }

    .login-box, .welcome-box {
        background: rgba(255,255,255,0.15);
        padding: 40px 30px;
        border-radius: 22px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 25px rgba(0,0,0,0.2);
        color: white;
        text-align: center;
        transition: opacity 0.6s, transform 0.6s;
    }

    .login-box.hidden {
        opacity: 0;
        transform: translateY(-50px);
        pointer-events: none;
    }

    .welcome-box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        opacity: 0;
        transform: translateY(50px);
        pointer-events: none;
    }

    .welcome-box.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: all;
    }

    h2, h1 { margin: 0 0 25px 0; font-size: 28px; }
    p { font-size: 18px; margin: 0 0 20px 0; }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group input {
        width: 100%;
        padding: 12px 12px 12px 40px;
        border-radius: 10px;
        border: none;
        font-size: 15px;
        outline: none;
        box-sizing: border-box;
    }

    .input-group i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #555;
        font-size: 18px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #6c22ff;
        border: none;
        color: white;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    button:hover { background: #5518cc; transform: scale(1.03); }

    /* ===== Shake Animation ===== */
    @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-5px); }
        40% { transform: translateX(5px); }
        60% { transform: translateX(-5px); }
        80% { transform: translateX(5px); }
        100% { transform: translateX(0); }
    }

    .shake { animation: shake 0.4s; }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body>

<div class="container">
    <!-- Login Form -->
    <div class="login-box" id="loginBox">
        <h2>Login</h2>
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="login()">Login</button>
    </div>

    <!-- Welcome Box -->
    <div class="welcome-box" id="welcomeBox">
        <h1 id="greet">Welcome!</h1>
        <p>You have successfully logged in ðŸŽ‰</p>
        <button onclick="logout()">Logout</button>
    </div>
</div>

<script>
function login() {
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const loginBox = document.getElementById("loginBox");
    const welcomeBox = document.getElementById("welcomeBox");
    const greet = document.getElementById("greet");

    if(username.value.trim() === "" || password.value.trim() === "") {
        if(username.value.trim() === "") username.classList.add("shake");
        if(password.value.trim() === "") password.classList.add("shake");
        setTimeout(()=> {
            username.classList.remove("shake");
            password.classList.remove("shake");
        }, 400);
        return;
    }

    // Show welcome message
    greet.innerText = `Welcome, ${username.value}! ðŸŽ‰`;

    // Transition login -> welcome
    loginBox.classList.add("hidden");
    setTimeout(()=> {
        welcomeBox.classList.add("active");
    }, 600);

    // Clear inputs
    username.value = "";
    password.value = "";
}

function logout() {
    const loginBox = document.getElementById("loginBox");
    const welcomeBox = document.getElementById("welcomeBox");

    // Transition welcome -> login
    welcomeBox.classList.remove("active");
    setTimeout(()=> {
        loginBox.classList.remove("hidden");
    }, 600);
}
</script>

</body>
</html>
